<VirtualHost *:80>
        DocumentRoot /var/www/metaparser.dev
        ServerName metaparser.dev
        ServerAlias www.metaparser.dev

    <Directory /var/www/metaparser.dev/>
            Options Indexes FollowSymLinks MultiViews
            AllowOverride All
            Order allow,deny
            Allow From All
    </Directory>
</VirtualHost>

